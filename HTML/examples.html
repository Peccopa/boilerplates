<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lorem ipsum dolor sit amet consectetur adipisicing elit."
    />
    <meta content="HTML Boilerplate.com" property="og:title" />
    <meta property="og:type" content="website" />
    <meta
      content="https://dummyimage.com/1920X1080/a6a6ff/000000.png"
      property="og:image"
    />
    <meta property="og:url" content="https://www.freecodecamp.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>HTML Boilerplate</title>
  </head>
  <body>
    <h1>HTML Boilerplate</h1>
    <figure>
      <a href="./" target="_blank"
        ><img src="https://dummyimage.com/640X480/a6a6ff/000000.png" alt="pic"
      /></a>
      <figcaption>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus,
        omnis.
      </figcaption>
    </figure>
    <audio controls loop muted>
      <source
        src="https://cdn.freecodecamp.org/curriculum/js-music-player/cruising-for-a-musing.mp3"
        type="audio/mp3"
      />
    </audio>
    <video
      loop
      controls
      muted
      width="400"
      poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
      autoplay
    >
      <source
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
        type="video/mp4"
      />
    </video>
    <svg
      width="100"
      height="100"
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle
        cx="50"
        cy="50"
        r="45"
        stroke="black"
        stroke-width="4"
        fill="yellow"
      />
      <circle cx="35" cy="40" r="5" fill="black" />
      <circle cx="65" cy="40" r="5" fill="black" />
      <path
        d="M35 65 Q50 80 65 65"
        stroke="black"
        stroke-width="4"
        fill="transparent"
      />
    </svg>
    <iframe
      width="400"
      height="400"
      src="https://www.youtube.com/embed/PkZNo7MFNFg?si=-UBVIUNM3csdeiWF"
      title="Learn JavaScript - Full Course for Beginners (YouTube video)"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h2>A Map from Openstreetmap.org Embedded with the iframe Element</h2>
    <iframe
      width="425"
      height="350"
      src="https://www.openstreetmap.org/export/embed.html?bbox=3.006134033203125%2C6.150112578753815%2C3.6357879638671875%2C6.749850810550778&amp;layer=mapnik"
      title="Map of Lagos area, Nigeria"
      style="border: 1px solid black"
    >
    </iframe>
    <br />
    <small>
      <a href="https://www.openstreetmap.org/#map=11/6.4501/3.3210">
        View Larger Map
      </a>
    </small>
    <iframe
      srcdoc="<h2>Привет, мир!</h2><p>Это встроенный HTML через srcdoc.</p>"
      width="400"
      height="200"
    >
    </iframe>
  </body>
</html>
