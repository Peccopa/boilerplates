<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
      <!-- Круг -->
      <circle
        cx="60"
        cy="60"
        r="50"
        stroke="#FFC107"
        stroke-width="8"
        fill="none"
      />

      <!-- Квадрат полностью внутри круга через линии -->
      <line
        x1="27.47"
        y1="27.47"
        x2="92.52"
        y2="27.47"
        stroke="#FFC107"
        stroke-width="8"
      />
      <!-- верхняя линия -->
      <line
        x1="92.52"
        y1="27.47"
        x2="92.52"
        y2="92.52"
        stroke="#FFC107"
        stroke-width="8"
      />
      <!-- правая линия -->
      <line
        x1="92.52"
        y1="92.52"
        x2="27.47"
        y2="92.52"
        stroke="#FFC107"
        stroke-width="8"
      />
      <!-- нижняя линия -->
      <line
        x1="27.47"
        y1="92.52"
        x2="27.47"
        y2="27.47"
        stroke="#FFC107"
        stroke-width="8"
      />
      <!-- левая линия -->

      <!-- Вертикальная линия, делящая квадрат пополам -->
      <line
        x1="60"
        y1="27.47"
        x2="60"
        y2="92.52"
        stroke="#FFC107"
        stroke-width="8"
      />

      <!-- Горизонтальная линия для H (левая половина) -->
      <line
        x1="27.47"
        y1="60"
        x2="60"
        y2="60"
        stroke="#FFC107"
        stroke-width="8"
      />

      <!-- Средняя перекладина буквы E (правая половина) -->
      <line
        x1="60"
        y1="60"
        x2="76.26"
        y2="60"
        stroke="#FFC107"
        stroke-width="8"
      />
    </svg>
  </body>
</html>
